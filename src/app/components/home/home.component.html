</div>
</div>

<div class="ui form ">
  <div class="inline fields customeContent">
    <label for="fruit">Select Case Type : </label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='c' #c value="c" (click)='updateChart(c)' name="casetype" checked="" tabindex="0"
          class="hidden">
        <label for='c'>Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='d' #d value='d' (click)='updateChart(d)' name="casetype" tabindex="0" class="hidden">
        <label for="d">Deaths</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='r' #r value='r' (click)='updateChart(r)' name="casetype" tabindex="0" class="hidden">
        <label for="r">Recovered</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='a' #a value='a' (click)='updateChart(a)' name="casetype" tabindex="0" class="hidden">
        <label for="a">Active</label>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col">
      <google-chart [type]='chart.PieChart' [options]='chart.options' style="width: 100%;" [height]='chart.height'
        [data]='datatable'></google-chart>
    </div>
    <div class="col">
      <google-chart [type]='chart.ColumnChart' [options]='chart.options' style="width: 100%;" [height]='chart.height'
        [data]='datatable'></google-chart>
    </div>

  </div>
